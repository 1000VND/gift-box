<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Balloons | HTML, CSS</title>
    <style>
      @media only screen and (max-width: 600px) {
        .balloon {
          display: none;
        }
      }
	 
      .balloon {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .balloon > div {
        width: 94px;
        height: 115px;
        border-radius: 80%;
        margin: 0 auto;
        position: absolute;
        padding: 10px;
        box-shadow: inset 17px 7px 10px rgba(182, 15, 97, 0.9);
        -webkit-transform-origin: bottom center;
        color: white;
        font-size: 2.8em;
        text-align: center;
        line-height: 115px;
      }

      /* Balloons colors */
      .balloon1 {
        background: rgba(182, 15, 97, 0.9);
        left: 0;
        animation: balloon1 6s ease-in-out infinite;
      }
      .balloon2 {
        background: rgba(242, 112, 45, 0.9);
        left: 120px;
        animation: balloon2 6s ease-in-out infinite;
      }
      .balloon3 {
        background: rgba(45, 181, 167, 0.9);
        left: 240px;
        animation: balloon3 6s ease-in-out infinite;
      }
      .balloon4 {
        background: rgba(190, 61, 244, 0.9);
        left: 360px;
        animation: balloon4 6s ease-in-out infinite;
      }
      .balloon5 {
        background: rgba(180, 224, 67, 0.9);
        left: 480px;
        animation: balloon5 6s ease-in-out infinite;
      }
      .balloon6 {
        background: rgba(242, 194, 58, 0.9);
        left: 600px;
        animation: balloon6 6s ease-in-out infinite;
      }
      .balloon7 {
        background: rgba(232, 58, 158, 0.9);
        left: 720px;
        animation: balloon7 6s ease-in-out infinite;
      }
      .balloon8 {
        background: rgba(86, 181, 240, 0.9);
        left: 840px;
        animation: balloon8 6s ease-in-out infinite;
      }
      .balloon9 {
        background: rgba(107, 220, 140, 0.9);
        left: 960px;
        animation: balloon9 6s ease-in-out infinite;
      }
      .balloon10
        background: rgba(250, 150, 45, 0.9);
        left: 1080px;
        animation: balloon10 6s ease-in-out infinite;
      }
      .balloon11 {
        background: rgba(195, 129, 230, 0.9);
        left: 1200px;
        animation: balloon11 6s ease-in-out infinite;
      }
      .balloon12 {
        background: rgba(255, 193, 51, 0.9);
        left: 1320px;
        animation: balloon12 6s ease-in-out infinite;
      }
      .balloon13 {
        background: rgba(43, 214, 101, 0.9);
        left: 1440px;
        animation: balloon13 6s ease-in-out infinite;
      }

      /* Balloon animations */
      @keyframes balloon1 {
        0%, 100% { transform: translateY(0) rotate(-6deg); }
        50% { transform: translateY(-20px) rotate(8deg); }
      }
      @keyframes balloon2 {
        0%, 100% { transform: translateY(0) rotate(6deg); }
        50% { transform: translateY(-30px) rotate(-8deg); }
      }
      @keyframes balloon3 {
        0%, 100% { transform: translateY(0) rotate(6deg); }
        50% { transform: translateY(-20px) rotate(-8deg); }
      }
      @keyframes balloon4 {
        0%, 100% { transform: translateY(0) rotate(-8deg); }
        50% { transform: translateY(-15px) rotate(10deg); }
      }
      @keyframes balloon5 {
        0%, 100% { transform: translateY(0) rotate(8deg); }
        50% { transform: translateY(-25px) rotate(-6deg); }
      }
      @keyframes balloon6 {
        0%, 100% { transform: translateY(0) rotate(-10deg); }
        50% { transform: translateY(-35px) rotate(5deg); }
      }
      @keyframes balloon7 {
        0%, 100% { transform: translateY(0) rotate(10deg); }
        50% { transform: translateY(-30px) rotate(-12deg); }
      }
      @keyframes balloon8 {
        0%, 100% { transform: translateY(0) rotate(5deg); }
        50% { transform: translateY(-10px) rotate(10deg); }
      }
      @keyframes balloon9 {
        0%, 100% { transform: translateY(0) rotate(-5deg); }
        50% { transform: translateY(-20px) rotate(6deg); }
      }
      @keyframes balloon10 {
        0%, 100% { transform: translateY(0) rotate(7deg); }
        50% { transform: translateY(-15px) rotate(-9deg); }
      }
      @keyframes balloon11 {
        0%, 100% { transform: translateY(0) rotate(8deg); }
        50% { transform: translateY(-20px) rotate(-10deg); }
      }
      @keyframes balloon12 {
        0%, 100% { transform: translateY(0) rotate(-9deg); }
        50% { transform: translateY(-15px) rotate(12deg); }
      }
      @keyframes balloon13 {
        0%, 100% { transform: translateY(0) rotate(6deg); }
        50% { transform: translateY(-20px) rotate(-6deg); }
      }
    </style>
  </head>
  <body>
    <div class="balloon-container">
      <!-- "HAPPY" line -->
      <div class="balloon">
        <div class="balloon1">H</div>
        <div class="balloon2">A</div>
        <div class="balloon3">P</div>
        <div class="balloon4">P</div>
        <div class="balloon5">Y</div>
      </div>
      
      <!-- "BIRTHDAY" line -->
      <div class="balloon">
        <div class="balloon6">B</div>
        <div class="balloon7">I</div>
        <div class="balloon8">R</div>
        <div class="balloon9">T</div>
        <div class="balloon10">H</div>
        <div class="balloon11">D</div>
        <div class="balloon12">A</div>
        <div class="balloon13">Y</div>
      </div>
    </div>
  </body>
</html>
